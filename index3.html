<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1>
        <p>문단을 나타내는 작은(?) 텍스트!
        이 태그는 블록 요소를 만들까요?
        아니면 인라인 요소를 만들까요?
        </p>
        <strong>굵은 글자를 만들고 싶어요</strong>
        <em>기울여진 글씨를 만들고 싶어요</em>
        <mark>형광색으로 칠한  </mark>

    </body>
</html>
