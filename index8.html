<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    <body>
        <input name="text" type="text" maxlength="5" placeholder="메시지 입력..!"/> <br><br/>

        <input name="birthday" type="date"/> <br><br/>
        
    </body>
</html>
